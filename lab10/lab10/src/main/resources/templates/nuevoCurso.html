<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Agregar Nuevo Curso</title>
</head>
<body>
<h1>Agregar Nuevo Curso</h1>
<form action="/cursos" method="post">
  <div class="mb-3">
  <label for="nombreCurso" class="form-label">Nombre del Curso:</label>
  <input type="text" class="form-control" id="nombreCurso" name="nombreCurso" required>
  </div>

  <div class="mb-3">
  <label for="descripcion" class="form-label">Descripción:</label>
  <textarea id="descripcion" class="form-control" name="descripcion"></textarea>
  </div>

  <div class="mb-3">
  <label for="creditos" class="form-label">Créditos:</label>
  <input type="number" class="form-control" id="creditos" name="creditos" required>
  </div>

  <div class="mb-3">
  <label for="departamento" class="form-label">Departamento:</label>
  <input type="text" class="form-control" id="departamento" name="departamento">
  </div>

  <div class="mb-3">
  <label for="instructor" class="form-label">Instructor:</label>
  <input type="text" id="instructor" name="instructor">
  </div>

  <div class="input-group mb-3">
  <label for="fechaInicio" class="input-group-text">Fecha de Inicio:</label>
  <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>

  <label for="fechaFin" class="input-group-text">Fecha de Fin:</label>
  <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
  </div>

  <button type="submit" class="btn btn-primary">Guardar Curso</button>
</form>
<a href="/cursos">Volver a la lista de cursos</a>
</body>
</html>
