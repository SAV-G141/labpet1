<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Lista de Cursos</title>
</head>
<body>
<h1>Lista de Cursos</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Nombre del Curso</th>
    <th>Instructor</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="curso : ${cursos}">
    <td th:text="${curso.nombreCurso}">Nombre del Curso</td>
    <td th:text="${curso.instructor}">Instructor</td>
    <td>
      <a th:href="@{/cursos/editar/{id}(id=${curso.cursoID})}">Editar</a>
      <form th:action="@{/cursos/borrar/{id}(id=${curso.cursoID})}" method="post" style="display:inline;">
        <button type="submit">Borrar</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a href="/cursos/nuevo">Agregar Nuevo Curso</a>
</body>
</html>
