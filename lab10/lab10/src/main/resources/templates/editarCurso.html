<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Editar Curso</title>
</head>
<body>
<h1>Editar Curso</h1>
<form action="/cursos/editar" method="post">

  <div class="mb-3">
  <input type="hidden" class="form-control" name="cursoID" th:value="${cursosModel.cursoID}">
  </div>

  <div class="mb-3">
  <label for="nombreCurso" class="form-label">Nombre del Curso:</label>
  <input type="text" class="form-control" id="nombreCurso" name="nombreCurso" th:value="${cursosModel.nombreCurso}" required>
  </div>

  <div class="mb-3">
  <label for="descripcion" class="form-label">Descripción:</label>
  <textarea id="descripcion" name="descripcion" th:text="${cursosModel.descripcion}"></textarea>
  </div>

  <div class="mb-3">
  <label for="creditos" class="form-label">Créditos:</label>
  <input type="number" class="form-control" id="creditos" name="creditos" th:value="${cursosModel.creditos}" required>
  </div>

  <div class="mb-3">
  <label for="departamento" class="form-label">Departamento:</label>
  <input type="text" class="form-control" id="departamento" name="departamento" th:value="${cursosModel.departamento}">
  </div>

  <div class="mb-3">
  <label for="instructor" class="form-label">Instructor:</label>
  <input type="text" class="form-control" id="instructor" name="instructor" th:value="${cursosModel.instructor}">
  </div>

  <div class="mb-3">
  <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
  <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" th:value="${#dates.format(cursosModel.fechaInicio, 'yyyy-MM-dd')}">
  </div>

  <div class="mb-3">
  <label for="fechaFin" class="form-label">Fecha de Fin:</label>
  <input type="date" class="form-control" id="fechaFin" name="fechaFin" th:value="${#dates.format(cursosModel.fechaFin, 'yyyy-MM-dd')}">
  </div>

  <button type="submit" class="btn btn-primary">Actualizar Curso</button>
</form>
<a href="/cursos">Volver a la lista de cursos</a>
</body>
</html>
